<!DOCTYPE html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <div class="maindiv">
        <!-- Initial value of Amount is 1000000, it has associated a validation -->
        <h1>Simple Interest Calculator</h1>
        Amount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="number"  id="principal" value = "1000000" onchange="PrincipalValidation(this.id)">  <br/> <br/>
        <!-- The interest rate is expressed in percentage -->
        Interest Rate: &nbsp;&nbsp;&nbsp;&nbsp; <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate(this.value)">
        <span id="rate_val">
            
        </span>
        <br/> <br/>
        <!-- Rate <input type="number"  id="rate">  <br/> -->
        No. of Years &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>                            
        </select> <br/> <br/>

        <!-- Call to the interest calculation function -->
        <button onclick="compute()">Compute Interest</button> <br/> <br/>
        <span id="result">
		
        </span>
        <footer>
	    <br>
            &#169; This Calculator belongs to Oscar Gamonal        
        </footer>
    </div>
</body>
</html>
